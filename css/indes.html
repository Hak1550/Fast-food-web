<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("tell me number");
        document.write("<h1>" + num + "*" + "1" + "=" + num * 1 + "</h1>");
        document.write("<h1>" + num + "*" + "2" + "=" + num * 2 + "</h1>");
        document.write("<h1>" + num + "*" + "3" + "=" + num * 3 + "</h1>");
        document.write("<h1>" + num + "*" + "4" + "=" + num * 4 + "</h1>");
        document.write("<h1>" + num + "*" + "5" + "=" + num * 5 + "</h1>");
        document.write("<h1>" + num + "*" + "6" + "=" + num * 6 + "</h1>");
        document.write("<h1>" + num + "*" + "7" + "=" + num * 7 + "</h1>");
        document.write("<h1>" + num + "*" + "8" + "=" + num * 8 + "</h1>");
        document.write("<h1>" + num + "*" + "9" + "=" + num * 9 + "</h1>");
        document.write("<h1>" + num + "*" + "10" + "=" + num * 10 + "</h1>");
    </script>
</body>
</html>
